<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-info">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required placeholder="Username" />
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required placeholder="Password" />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-outline-success mr-1" type="submit">Register</button>
    <button class="btn btn-outline-danger mr-1" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
